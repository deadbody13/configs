env:
  TERM: alacritty
window:
  decorations: none
  title: Alacritty
  dynamic_title: true
  opacity: 0.80
  padding:
    x: 20
    y: 20
  decorations: full

font:
  normal:
    family: Iosevka Moe Extended
    Style: Regular
  bold:
    family: Iosevka Moe Extended
    Style: Bold
  italic:
    family: Iosevka Moe Extended
    Style: Italic
  size: 10
  offset: 
    x: 0
    y: 0

import:
  - ~/.config/alacritty/themes/rose-pine.yml
