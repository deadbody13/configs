#################################
#             Shadows           #
#################################

shadow = false

shadow-offset-x = -7;
shadow-offset-y = -7;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################

fading = true

fade-in-step = 0.03;
fade-out-step = 0.03;

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1;
frame-opacity = 0.7;

inactive-opacity-override = false;

focus-exclude = [ "class_g = 'Cairo-clock'" ];

opacity-rule = [
"50:class_g = 'XTerm'",
"95:class_g = 'URxvt'",
"90:class_g = 'discord'"
]

#################################
#     Background-Blurring       #
#################################

blur:
{
  method = "dual_kawase";
  strength = 2;
  background = true;
  background-frame = false;
  background-fixed = false;
};

blur-background = true
blur-background-frame = true
blur-background-fixed = true
blur-kern = "3x3box";

blur-background-exclude = [
  # "window_type = 'dock'",
  # "window_type = 'desktop'",
  # "_GTK_FRAME_EXTENTS@:c",
  # "class_g = 'Peek'"
];

#################################
#       General Settings        #
#################################

backend = "glx"
vsync = true

mark-wmwin-focused = true;
mark-ovredir-focused = true;

detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true
detect-client-leader = true

glx-no-stencil = true

use-damage = true

log-level = "warn";

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
