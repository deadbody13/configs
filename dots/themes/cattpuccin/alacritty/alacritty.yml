env:
  TERM: alacritty
window:
  decorations: none
  title: Alacritty
  dynamic_title: true
  opacity: 0.80
  padding:
    x: 20
    y: 20
  decorations: full

font:
  normal:
    family: Iosevka Moe Extended
    Style: Regular
  bold:
    family: Iosevka Moe Extended
    Style: Bold
  italic:
    family: Iosevka Moe Extended
    Style: Italic
  size: 10
  offset: 
    x: 0
    y: 0


colors:
  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'
  vi_mode_cursor:
    text:   '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background:   '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  primary:
    background: '0x1E1D2F'
    foreground: '0xD9E0EE'
    dim_foreground: '#a5abb6'
  normal:
    black:   '0x6E6C7E'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'
  bright:
    black:   '0x988BA2'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'
  dim:
    black:    '#373e4d'
    red:      '#94545d'
    green:    '#809575'
    yellow:   '#b29e75'
    blue:     '#68809a'
    magenta:  '#8c738c'
    cyan:     '#6d96a5'
    white:    '#aeb3bb'
