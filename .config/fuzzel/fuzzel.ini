# output=<not set>
font=SUSE:size=12
# dpi-aware=auto
# use-bold=no
prompt="> "
# placeholder=
icon-theme=Newaita-replacement
icons-enabled=yes
# hide-before-typing=no
# fields=filename,name,generic
# password-character=*
# filter-desktop=no
# match-mode=fzf
# sort-result=yes
# match-counter=no
# delayed-filter-ms=300
# delayed-filter-limit=20000
# show-actions=no
# terminal=$TERMINAL -e  # Note: you cannot actually use environment variables here
# launch-prefix=<not set>
list-executables-in-path=yes

anchor=bottom-left
x-margin=2
y-margin=8
lines=10
# width=30
# tabs=8
horizontal-pad=10
vertical-pad=8
inner-pad=0

# image-size-ratio=1.0

line-height=20
# letter-spacing=0

# layer=overlay
# exit-on-keyboard-focus-loss=yes

# cache=<not set>

render-workers=14
match-workers=8

[colors]
background=ECEFF433
text=4C566AFF
prompt=5E81ACFF
placeholder=4C566A99
input=4C566AFF

selection=E5E9F0FF
selection-text=2E3440FF
selection-match=5E81ACFF

border=5E81ACFF
match=81A1C1FF

counter=4C566AFF
