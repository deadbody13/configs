# DEBUG via:
# starship explain
# STARSHIP_LOG=trace

"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for commands executed by starship (ms)
command_timeout = 1000

# newline between commands
add_newline = true

# ! opt-in for individual modules (e.g., aws, docker, gcloud, nodejs, python)
# standalone format to get os glyph on ps1 line,
# prompt character below
# format = """
# ğŸŒ¸$os$directory$git_branch$git_status$git_commit$python$cmd_duration
# $character"""
format = """
ğŸŒ¸$directory$git_branch$git_status$git_commit$python$cmd_duration
$character"""

# Replace the "â¯"
[character]
success_symbol = "[Î»](green)"
error_symbol = "[Î»](red)"

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname](green bold)"
disabled = false

# truncation length works backwards (i.e., cwd > parent > parent ...)
[directory]
truncation_length = 10
truncation_symbol = "â€¦/"
truncate_to_repo = true

[git_branch]
truncation_length = 10
truncation_symbol = ''

[git_status]
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'
staged = '[++\($count\)](green)'

[git_commit]
commit_hash_length = 4

[env_var.SHELL]
variable = "SHELL"
default = "unknown shell"
disabled = true

[cmd_duration]
min_time = 500
format = '[$duration](bold yellow)'

# Show python version starting with venv
[python]
python_binary = ["./venv/bin/python", "python3", "python", "python2"]
disabled = true

[aws]
disabled = true

[docker_context]
disabled = true

[gcloud]
disabled = true

[nodejs]
disabled = true

[os]
format = '[$symbol](bold black)'
disabled = false

